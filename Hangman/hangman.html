<h1> The classic game of hangman</h1>
<p>Lets Begin!</p>
<div class="col-md-4">
    <div id="placeHolder">_ _ _ _ _ _</div>
    <div id="gamestatus"></div>
    <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
    <input id="guess" name="guess" type="submit" value="Guess" />
    <button id="button" onclick=>Press to start</button>
    <script type="text/javascript" src="hangman.js"></script>
    <script type="text/css" src="hangman.css"></script>
</div>
